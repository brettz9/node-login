<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 966.16, 896.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="966.16" height="896.45" fill="#000000"/><path d="M0,35.5146875 L84.013671875,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">node-login</text><text x="16.8" y="71.55">  A template for quickly building login systems on top of Node.js &#x26; MongoDb     </text><text x="16.8" y="109.55" font-style="italic">node-login [help|(add|create|remove|delete|update|view|read)] [options]</text><text x="16.8" y="147.55">  Run </text><text x="50.41" y="147.55" font-style="italic">node-login help &#x3C;verb&#x3E;</text><text x="243.64" y="147.55"> for the allowable options of the verbs.            </text><path d="M0,187.5146875 L58.8095703125,187.5146875 Z" stroke="#D3D3D3"/><text x="0" y="185.55" font-weight="bold">Options</text><text x="16.8" y="223.55" font-weight="bold">--NL_EMAIL_USER</text><path d="M151.224609375,225.5146875 L184.830078125,225.5146875 Z" stroke="#D3D3D3"/><text x="151.22" y="223.55">user</text><text x="310.85" y="223.55">               Email user                                                                    </text><text x="16.8" y="242.55" font-weight="bold">--NL_EMAIL_PASS</text><path d="M151.224609375,244.5146875 L184.830078125,244.5146875 Z" stroke="#D3D3D3"/><text x="151.22" y="242.55">pass</text><text x="310.85" y="242.55">               Email password                                                                </text><text x="16.8" y="261.55" font-weight="bold">--NL_EMAIL_HOST</text><path d="M151.224609375,263.5146875 L184.830078125,263.5146875 Z" stroke="#D3D3D3"/><text x="151.22" y="261.55">host</text><text x="310.85" y="261.55">               Email host; defaults to smtp.gmail.com                                        </text><text x="16.8" y="280.55" font-weight="bold">-f</text><text x="33.61" y="280.55">, </text><text x="50.41" y="280.55" font-weight="bold">--NL_EMAIL_FROM</text><path d="M184.830078125,282.5146875 L218.435546875,282.5146875 Z" stroke="#D3D3D3"/><text x="184.83" y="280.55">from</text><text x="310.85" y="280.55">           Email &#x22;from&#x22;; defaults to &#x60;Node Login &#x3C;do-not-reply@gmail.com&#x3E;&#x60;               </text><text x="16.8" y="299.55" font-weight="bold">--NS_EMAIL_TIMEOUT</text><path d="M176.4287109375,301.5146875 L285.646484375,301.5146875 Z" stroke="#D3D3D3"/><text x="176.43" y="299.55">timeout-in-ms</text><text x="310.85" y="299.55">   Millisecond duration for attempting to send emails. Defaults to 5000.         </text><text x="16.8" y="318.55" font-weight="bold">--NL_SITE_URL</text><path d="M134.421875,320.5146875 L159.6259765625,320.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="318.55">url</text><text x="310.85" y="318.55">                  Email site URL. Defaults to &#x22;http://localhost:3000&#x22;                           </text><text x="16.8" y="337.55" font-weight="bold">--PORT</text><path d="M75.6123046875,339.5146875 L109.2177734375,339.5146875 Z" stroke="#D3D3D3"/><text x="75.61" y="337.55">port</text><text x="310.85" y="337.55">                        HTTP/S port. Defaults to 3000                                                 </text><text x="16.8" y="356.55" font-weight="bold">--loggerLocale</text><path d="M142.8232421875,358.5146875 L193.2314453125,358.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="356.55">locale</text><text x="310.85" y="356.55">              Locale for server log messages; defaults to &#x22;en-US&#x22;.                          </text><text x="16.8" y="375.55" font-weight="bold">-n</text><text x="33.61" y="375.55">, </text><text x="50.41" y="375.55" font-weight="bold">--DB_NAME</text><path d="M134.421875,377.5146875 L168.02734375,377.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="375.55">name</text><text x="310.85" y="375.55">                 Database name; defaults to &#x22;node-login&#x22;                                       </text><text x="16.8" y="394.55" font-weight="bold">-t</text><text x="33.61" y="394.55">, </text><text x="50.41" y="394.55" font-weight="bold">--DB_HOST</text><path d="M134.421875,396.5146875 L168.02734375,396.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="394.55">host</text><text x="310.85" y="394.55">                 Database host; defaults to &#x22;localhost&#x22;                                        </text><text x="16.8" y="413.55" font-weight="bold">-p</text><text x="33.61" y="413.55">, </text><text x="50.41" y="413.55" font-weight="bold">--DB_PORT</text><path d="M134.421875,415.5146875 L168.02734375,415.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="413.55">port</text><text x="310.85" y="413.55">                 Database port; defaults to 27017                                              </text><text x="16.8" y="432.55" font-weight="bold">-u</text><text x="33.61" y="432.55">, </text><text x="50.41" y="432.55" font-weight="bold">--DB_USER</text><path d="M134.421875,434.5146875 L168.02734375,434.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="432.55">user</text><text x="310.85" y="432.55">                 Database user; only needed with env=production                                </text><text x="16.8" y="451.55" font-weight="bold">-x</text><text x="33.61" y="451.55">, </text><text x="50.41" y="451.55" font-weight="bold">--DB_PASS</text><path d="M134.421875,453.5146875 L201.6328125,453.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="451.55">password</text><text x="310.85" y="451.55">             Database password; only needed with env=production                            </text><text x="16.8" y="470.55" font-weight="bold">--secret</text><path d="M92.4150390625,472.5146875 L142.8232421875,472.5146875 Z" stroke="#D3D3D3"/><text x="92.42" y="470.55">secret</text><text x="310.85" y="470.55">                    &#x60;cookieParser&#x60; secret                                                         </text><text x="16.8" y="489.55" font-weight="bold">--cwd</text><path d="M67.2109375,491.5146875 L134.421875,491.5146875 Z" stroke="#D3D3D3"/><text x="67.21" y="489.55">cwd path</text><text x="310.85" y="489.55">                     Current working directory; used with &#x60;--config&#x60;; defaults to &#x60;process.cwd()&#x60;  </text><text x="16.8" y="508.55" font-weight="bold">-d</text><text x="33.61" y="508.55">, </text><text x="50.41" y="508.55" font-weight="bold">--JS_DIR</text><path d="M126.0205078125,510.5146875 L159.6259765625,510.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="508.55">path</text><text x="310.85" y="508.55">                  Not normally needed; used to point to instrumented path. Defaults to          </text><text x="310.85" y="527.55">                                     &#x60;/app/public&#x60;                                                                 </text><text x="16.8" y="546.55" font-weight="bold">-c</text><text x="33.61" y="546.55">, </text><text x="50.41" y="546.55" font-weight="bold">--config</text><path d="M126.0205078125,548.5146875 L218.435546875,548.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="546.55">config path</text><text x="310.85" y="546.55">           Used to set config; when &#x60;cwd&#x60; is set, defaults to &#x22;&#x3C;cwd&#x3E;/node-login.json&#x22;;   </text><text x="310.85" y="565.55">                                     of lower priority than other CLI arguments; may also be a JavaScript file     </text><text x="310.85" y="584.55">                                     (node-login.js).                                                              </text><text x="16.8" y="603.55" font-weight="bold">-l</text><text x="33.61" y="603.55">, </text><text x="50.41" y="603.55" font-weight="bold">--noLogging</text><text x="310.85" y="603.55">                    Whether to disable logging; defaults to &#x60;false&#x60; (logging is enabled).         </text><text x="16.8" y="622.55" font-weight="bold">--countryCodes</text><path d="M142.8232421875,624.5146875 L243.6396484375,624.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="622.55">country code</text><text x="310.85" y="622.55">        Two-letter country codes; defaults to codes in &#x60;/app/server/modules/country-  </text><text x="310.85" y="641.55">                                     codes.json&#x60;                                                                   </text><text x="16.8" y="660.55" font-weight="bold">-a</text><text x="33.61" y="660.55">, </text><text x="50.41" y="660.55" font-weight="bold">--adapter</text><path d="M134.421875,662.5146875 L210.0341796875,662.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="660.55">&#x22;mongodb&#x22;</text><text x="310.85" y="660.55">            The database adapter to use. Defaults to &#x22;mongodb&#x22;, the only current option.  </text><text x="16.8" y="679.55" font-weight="bold">--favicon</text><path d="M100.81640625,681.5146875 L201.6328125,681.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="679.55">favicon path</text><text x="310.85" y="679.55">             The path to a favicon; defaults to blank.                                     </text><text x="16.8" y="698.55" font-weight="bold">--localScripts</text><text x="310.85" y="698.55">                     Whether to load framework scripts locally instead of via CDN. Defaults to     </text><text x="310.85" y="717.55">                                     &#x60;false&#x60;.                                                                      </text><text x="16.8" y="736.55" font-weight="bold">--fromText</text><path d="M109.2177734375,738.5146875 L142.8232421875,738.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="736.55">from</text><text x="310.85" y="736.55">                    Person&#x27;s name to include as from text in email notifications (password        </text><text x="310.85" y="755.55">                                     resets).                                                                      </text><text x="16.8" y="774.55" font-weight="bold">--fromURL</text><path d="M100.81640625,776.5146875 L126.0205078125,776.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="774.55">URL</text><text x="310.85" y="774.55">                      URL of person to include as link on from text in email notifications          </text><text x="310.85" y="793.55">                                     (password resets).                                                            </text><text x="16.8" y="812.55" font-weight="bold">-s</text><text x="33.61" y="812.55">, </text><text x="50.41" y="812.55" font-weight="bold">--SERVE_COVERAGE</text><text x="310.85" y="812.55">               Whether to host coverage within &#x60;/coverage&#x60;; defaults to &#x60;false&#x60;.             </text><text x="16.8" y="831.55" font-weight="bold">-r</text><text x="33.61" y="831.55">, </text><text x="50.41" y="831.55" font-weight="bold">--RATE_LIMIT</text><path d="M159.6259765625,833.5146875 L243.6396484375,833.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="831.55">rate limit</text><text x="310.85" y="831.55">        Used for mitigating DoS attacks; defaults to 100                              </text><text x="16.8" y="850.55" font-weight="bold">-v</text><text x="33.61" y="850.55">, </text><text x="50.41" y="850.55" font-weight="bold">--version</text><text x="16.8" y="869.55" font-weight="bold">-h</text><text x="33.61" y="869.55">, </text><text x="50.41" y="869.55" font-weight="bold">--help</text></g></svg>